<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TODO</title>
  </head>
  <body>

<!-- Animation background Start -->
    <div class="wrapper">
      <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- Animation background End -->

    <!-- To do Start -->
    <div class="add-block">
      <div class="container">
        <h2>To do list</h2>
        <div class="add">
          <input
            type="text"
            class="inp-1 form-control"
            placeholder="Add yuor plan"
          />
          <button class="btn-add btn btn-primary">Add</button>
        </div>
      </div>
    </div>

    <div class="contacts">
      <div class="container-inner">
        <div class="live-search">
          <input
            class="live-search-inp form-control"
            type="search"
            placeholder="Live-search"
          />
        </div>
        <ul class="list-group"></ul>
        <ul class="pagination navigation example"></ul>
      </div>
    </div>

    <div class="my-modal">
      <div class="modal-body1">
        <h2 class="modal-title">Edit plan</h2>
        <span class="close-modal">&#10006</span>
        <div>
          <input type="text" class="edit-inp-1 form-control" />
          <button class="btn-save btn btn-primary">Save</button>
        </div>
      </div>
    </div>
    <!-- To do End -->


    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
